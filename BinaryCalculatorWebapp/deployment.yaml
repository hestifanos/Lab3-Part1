apiVersion: apps/v1
kind: Deployment
metadata:
  name: binarycalculator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binarycalculator
  template:
    metadata:
      labels:
        app: binarycalculator
    spec:
      containers:
        - name: binarycalculator
          image: northamerica-northeast2-docker.pkg.dev/t-operative-451218-r6/sofe3980u/binarycalculator  
          ports:
            - containerPort: 8080
